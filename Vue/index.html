<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background-color: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <h1>HELLO WORLD</h1>

    <div id="app">

        <!-- attribute binding -->
        <a v-bind:href="url">best website ever</a>
        <!-- you can use v-bind or just a colon to represent data binding -->


        <div v-if="showBooks">
            <ul>
                <li v-for="item in books">
                    <img :src="item.image" :alt="item.title">
                    <h3>{{item.title }}</h3>
                    <p>{{item.author}}</p>
                </li>
            </ul>
        </div>

        <button @click='toggleShowBooks'>
            <span v-if = 'showBooks'>Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <br>

        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{x}} {{y}} </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
